<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_name" id=""></td>
            </tr>
            <tr>
                <td>content</td>
                <td><textarea name="txt_content" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>    
                <td colspan="2" align="center"><input type="submit" value="Save" name="sub_save"><input type="submit" value="Cancel" name="sub_cancel"></td>
            </tr>
        </table>
    </form>
</body>
</html>
<table border="1" align="center">
    <tr>
        <th>SL NO</th>
        <th>TITLE</th>
        <th>CONTENT</th>
        <th>DATE</th>
        <th>REPLY</th>
        <th>ACTION</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter}}</td>
        <td>{{i.complaint_title}}</td>
        <td>{{i.complaint_content}}</td>
        <td>{{i.complaint_date}}</td>
        <td>{{i.complaint_reply}}</td>
        <td><a href="{% url 'Student:delcomplaint' i.id %}">Delete</a>
    </tr>
    {%endfor%}
</table>
