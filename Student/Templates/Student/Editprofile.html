<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditProfile</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="" value="{{data.student_name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="" value="{{data.student_contact}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" id="" value="{{data.student_email}}"></td>
            </tr>
            <tr>
                <td>Admission No</td>
                <td><input type="text" name="txt_address" id="" value="{{data.student_adno}}"></td>
            </tr>
            <tr>
                <td>Year</td>
                <td><select name="sel_year" id="sel_year">
                    <option value="">---Select---</option>
                    {% for i in year %}
                    <option
                    {% if i.id == data.student_year.id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.year_classyear}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="submit" name="sub_submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
