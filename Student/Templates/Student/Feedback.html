<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Feedback</td>
                <td><textarea name="txt_feedback" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>    
                <td colspan="2" align="center"><input type="submit" value="Save" name="sub_save"><input type="submit" value="Cancel" name="sub_cancel"></td>
            </tr>
        </table>
    </form>
</body>
</html>
<table border="1" align="center">
    <tr>
        <th>SL NO</th>
        <th>FEEDBACK</th>
        <th>DATE</th>
        <th>ACTION</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter}}</td>
        <td>{{i.feedback_content}}</td>
        <td>{{i.feedback_date}}</td>
        <td><a href="{% url 'Student:delfeedback' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
