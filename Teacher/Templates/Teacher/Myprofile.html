<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td align="center" colspan="2"><img src="{{data.teacher_photo.url}}" width="150" height="150"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{data.teacher_name}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{data.teacher_contact}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{data.teacher_email}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{data.teacher_address}}</td>
            </tr>
            <tr>
                <td>Course</td>
                <td>{{data.teacher_course.course_name}}</td>
            </tr>
           
        </table>
    </form>
</body>
</html>
