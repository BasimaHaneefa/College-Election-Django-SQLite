<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditProfile</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td align="center" colspan="2"><img src="{{data.college_logo.url}}" width="150" height="150"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="" value="{{data.college_name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="" value="{{data.college_contact}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" id="" value="{{data.college_email}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="txt_address" id="" value="{{data.college_address}}"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="submit" name="sub_submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
