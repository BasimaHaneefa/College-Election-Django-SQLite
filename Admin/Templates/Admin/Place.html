<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token%}
        <table align="center" border="1">
            <tr>
                <td>District</td>
                <td><select name="sel_dis" id="sel_dis">
                    <option value="">---Select---</option>
                    {% for i in dis %}
                    <option
                    {% if i.id == edit.district_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" id="" value="{{edit.place_name}}"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Save" name="sub_save"><input type="submit" value="Cancel" name="sub_cancel"></td>
            </tr>
        </table>
        <table align="center" border="1">
            <tr>
                <th>SL NO</th>
                <th>DISTRICT</th>
                <th>PLACE</th>
                <th>ACTION</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district.district_name}}</td>
                <td>{{i.place_name}}</td>
                <td><a href="{% url 'Admin:delplace' i.id %}">Delete</a>
                    <a href="{% url 'Admin:editplace' i.id %}">Edit</a></td>
            </tr> 
            {% endfor %}
        </table>
    </form>
</body>
</html>
