<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token%}
        <table align="center" border="1">
            <tr>
                <td>Department</td>
                <td><input type="text" name="txt_dep" id="" value="{{edit.department_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save" name="sub_save"><input type="submit" value="Cancel" name="sub_cancel"></td>
            </tr>
        </table>
        <table align="center" border="1">
            <tr>
                <th>SL NO</th>
                <th>DEPARTMENT</th>
                <th>ACTION</th>
            </tr>
            {%for i in data%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.department_name}}</td>
                <td><a href="{% url 'Admin:deldepartment' i.id %}">Delete</a>
                    <a href="{% url 'Admin:editdepartment' i.id %}">Edit</a></td>
            </tr>
            {%endfor%}
        </table>
    </form>
</body>
</html>
