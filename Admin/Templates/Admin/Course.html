<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Department</td>
                <td><select name="sel_dep" id="sel_dep">
                    <option value="">---Select---</option>
                    {% for i in dep %}
                    <option
                    {% if i.id == edit.department_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.department_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Course</td>
                <td><input type="text" name="txt_course" id="" value="{{edit.course_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save" name="sub_save"><input type="submit" value="Cancel" name="sub_cancel"></td>
            </tr>
        </table>
        <table align="center" border="1">
        <tr>
            <th>SL NO</th>
            <th>DEPARTMENT</th>
            <th>COURSE</th>
            <th>ACTION</th>
        </tr>
        {% for i in data%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.department.department_name}}</td>
            <td>{{i.course_name}}</td>
            <td><a href="{% url 'Admin:delcourse' i.id %}">Delete</a>
                <a href="{% url 'Admin:editcourse' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>
