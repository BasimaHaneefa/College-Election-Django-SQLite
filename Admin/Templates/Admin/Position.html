<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Position</td>
                <td><input type="text" name="txt_position" id="" value="{{pdata.position_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save" name="sub_save"> <input type="submit" value="Cancel" name="sub_cancel"></td>
            </tr>
        </table>
        <table align="center" border="1">
            <tr>
                <th>SL NO</th>
                <th>POSITION</th>
                <th>ACTION</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.position_name}}</td>
                <td><a href="{% url 'Admin:delposition' i.id %}">Delete</a>
                    <a href="{% url 'Admin:editposition' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>   
</body>
</html>
