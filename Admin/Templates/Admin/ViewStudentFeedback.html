<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentFeedback</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token%}
        <table align="center" border="1">
            <tr>
                <th>SL NO</th>
                <th>FEEDBACK</th>
                <th>DATE</th>
                <th>STUDENT</th>
                <th>COLLEGE</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.feedback_content}}</td>
                <td>{{i.feedback_date}}</td>
                <td>{{i.student.student_name}}</td>
                <td>{{i.student.student_college.college_name}}</td>
               </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
